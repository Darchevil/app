<ul>
  @for (task of listTask; track task.title) {
  <li>
    {{ task.title }}
    <button
      mat-icon-button
      color="primary"
      aria-label="delete a task"
      (click)="deleteTask(task)"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </li>
  } @empty {
  <h4>no items</h4>
  }
</ul>
